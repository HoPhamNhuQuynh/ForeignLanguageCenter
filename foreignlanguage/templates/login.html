{%extends 'layout/base.html'%}

{%block tittle%}Đăng nhập{%endblock%}

{%block content%}
<div>
    <div class="card login-card shadow-lg">
        <div class="card-body p-4">
            <h2 class="text-center mb-4 fw-bold">Đăng nhập</h2>
            <form>
                <div class="mb-3">
                    <label for="email" class="form-label fw-medium">Email</label>
                    <input type="email" class="form-control form-control-lg" id="email"
                           placeholder="Nhập email của bạn">
                </div>

                 <div class="mb-3">
                    <label for="password" class="form-label fw-medium">Mật khẩu</label>
                    <input type="password" class="form-control form-control-lg" id="password"
                           placeholder="Nhập mật khẩu">
                </div>

                <div class="mb-3">
                    <label for="role" class="form-label fw-medium">Chức vụ</label>
                    <select class="form-select form-select-lg" id="role">
                        <option selected disabled>Chọn chức vụ</option>
                        <option value="nhanvien">Người dùng</option>
                        <option value="hocvien">Học viên</option>
                        <option value="nhanvien">Giáo viên</option>
                        <option value="nhanvien">Thu Ngân</option>
                        <option value="nhanvien">Admin</option>
                    </select>
                </div>

                <div class="d-flex justify-content-between align-items-center mb-4">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="rememberMe">
                        <label class="form-check-label text-secondary" for="rememberMe">
                            Ghi nhớ đăng nhập
                        </label>
                    </div>
                    <a href="#" class="text-decoration-none text-orange fw-semibold">Quên mật khẩu?</a>
                </div>

                <div class="d-grid">
                    <button type="button" class="btn btn-success text-white fw-bold">Đăng nhập</button>
                </div>

                <div class="text-center mt-4">
                    <p class="text-secondary mb-0">Không có tài khoản?
                        <a href="/signup" class="text-decoration-none text-orange fw-bold">Đăng kí ngay</a>
                    </p>
                </div>
            </form>
        </div>
    </div>
</div>

{%endblock%}
