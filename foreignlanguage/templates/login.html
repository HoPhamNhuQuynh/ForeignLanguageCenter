{%extends 'layout/base.html'%}

{%block tittle%}Đăng nhập{%endblock%}

{%block content%}
<div class="login-wrapper">
    <div class="card login-card shadow-lg">
        <div class="card-body p-4 p-md-5">
            <!-- Tiêu đề -->
            <h2 class="text-center mb-4 fw-bold text-orange">Đăng nhập</h2>

            <form>
                <!-- 1. Email -->
                <div class="mb-3">
                    <label for="email" class="form-label fw-medium">Email</label>
                    <input type="email" class="form-control form-control-lg" id="email"
                           placeholder="Nhập email của bạn">
                </div>

                <div class="mb-3">
                    <label for="password" class="form-label fw-medium">Mật khẩu</label>
                    <div class="input-group">
                        <input type="password" class="form-control form-control-lg border-end-0" id="password"
                               placeholder="Nhập mật khẩu">
                        <span class="input-group-text bg-white border-start-0 cursor-pointer" id="togglePassword">
                                <i class="bi bi-eye-slash" id="eyeIcon"></i>
                            </span>
                    </div>
                </div>

                <div class="mb-3">
                    <label for="role" class="form-label fw-medium">Chức vụ</label>
                    <select class="form-select form-select-lg" id="role">
                        <option selected disabled>Chọn chức vụ</option>
                        <option value="hocvien">Học viên</option>
                        <option value="nhanvien">Nhân viên</option>
                    </select>
                </div>

                <!-- 4. Ghi nhớ & Quên mật khẩu -->
                <div class="justify-content-between align-items-center mb-4">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="rememberMe">
                        <label class="form-check-label text-secondary" for="rememberMe">
                            Ghi nhớ đăng nhập
                        </label>
                    </div>
                    <a href="#" class="text-decoration-none text-orange fw-semibold">Quên mật khẩu?</a>
                </div>

                <div class="d-grid">
                    <button type="button" class="btn btn-success text-white fw-bold">Đăng nhập</button>
                </div>

                <!-- 6. Đăng ký -->
                <div class="text-center mt-4">
                    <p class="text-secondary mb-0">Không có tài khoản?
                        <a href="#" class="text-decoration-none text-orange fw-bold">Đăng kí ngay</a>
                    </p>
                </div>
            </form>
        </div>
    </div>
</div>

{%endblock%}
