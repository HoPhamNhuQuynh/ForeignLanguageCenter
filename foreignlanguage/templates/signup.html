{%extends 'layout/base.html'%}

{%block tittle%}Đăng kí{%endblock%}

{%block content%}
<div>
    <div class="card login-card shadow-lg">
        <div class="card-body p-4">
            <h2 class="text-center mb-4 fw-bold ">Đăng nhập</h2>
            <form>
                <div class="mb-3">
                    <label for="email" class="form-label fw-medium">Email</label>
                    <input type="email" class="form-control form-control-lg" id="email"
                           placeholder="Nhập email của bạn">
                </div>

                <div class="mb-3">
                    <label for="password" class="form-label fw-medium">Mật khẩu</label>
                    <input type="password" class="form-control form-control-lg" id="password"
                           placeholder="Nhập mật khẩu">
                </div>

                <div class="mb-3">
                    <label for="confirm_password" class="form-label fw-medium">Nhập lại mật khẩu</label>
                    <input type="password" class="form-control form-control-lg" id="confirm_password"
                           placeholder="Xác nhận mật khẩu">
                </div>

                <div class="d-flex justify-content-between align-items-center mb-4">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="rememberMe">
                        <label class="form-check-label text-secondary" for="rememberMe">
                            Ghi nhớ đăng nhập
                        </label>
                    </div>
                    <a href="#" class="text-decoration-none text-orange fw-semibold">Quên mật khẩu?</a>
                </div>

                <div class="d-grid">
                    <button type="button" class="btn btn-danger text-white fw-bold">Đăng kí</button>
                </div>

                <div class="text-center mt-4">
                    <p class="text-secondary mb-0">Đã có tài khoản?
                        <a href="#" class="text-decoration-none text-orange fw-bold">Đăng nhập ngay</a>
                    </p>
                </div>
            </form>

        </div>
    </div>
</div>

{%endblock%}
