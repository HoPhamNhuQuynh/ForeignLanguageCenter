{% extends 'admin/master.html' %}

{% block body %}
<h4 class="fw-bold">Điểm danh</h4>
<form method="POST">
    <div class="border p-3 rounded bg-orange-light">
        <label class="fw-bold">Chọn khóa</label>
        <select class="form-select mb-3" name="course_id">
            <option value="">-- Vui lòng chọn --</option>
            {% for c in course %}
            <option value="{{ c.id }}">
                {{ c.name }}
            </option>
            {% endfor %}
        </select>

        <table class="table table-bordered text-center">
            <thead class="bg-orange">
            <tr>
                <th>STT</th>
                <th>Tên học viên</th>
                <th>
                    <select class="form-select" name="session_id">
                        <option value="">-- Chọn buổi học --</option>
                        {% for s in sessions %}
                        <option value="{{ s.id }}">Buổi {{ loop.index }} - {{ s.session_content }}</option>
                        {% endfor %}
                    </select>
                </th>
            </tr>
            </thead>
            <tbody>
            {% for reg in student %}
            <tr>
                <td>{{ loop.index }}</td>
                <td>{{ reg.account.name }}</td>
                <td>
                    <input type="radio" name="{{ reg.id }}" value="1"> Có mặt
                    <input type="radio" name="{{ reg.id }}" value="0" class="ms-3"> Vắng
                </td>
            </tr>
            {% endfor %}
            </tbody>
        </table>

        <div class="text-end">
            <button class="btn btn-orange px-4 rounded-3">Lưu điểm danh</button>
        </div>
    </div>
</form>

{% endblock %}
